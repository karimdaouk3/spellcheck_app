<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FSR Coach – Interactive Guide</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    .guide-header { background: linear-gradient(90deg, #41007F, #5a1a9a); color:#fff; padding: 20px 24px; border-radius: 16px; box-shadow: 0 6px 24px rgba(33,0,127,0.12); margin: 16px auto; max-width: 1180px; display:flex; align-items:center; justify-content:space-between; }
    .guide-actions a { color:#fff; text-decoration:none; border:1px solid rgba(255,255,255,0.9); padding:8px 12px; border-radius:6px; }
    .guide-actions a:hover { background: rgba(255,255,255,0.15); }
    .guide-container { max-width: 1180px; margin: 0 auto 48px auto; }
    .guide-tooltip { position: fixed; z-index: 1000; background: #41007F; color:#fff; padding: 10px 12px; border-radius: 8px; box-shadow: 0 8px 24px rgba(33,0,127,0.3); max-width: 320px; font-size: 0.95em; }
    .guide-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.25); z-index: 999; }
    .guide-highlight { outline: 3px solid #00A7E1; outline-offset: 3px; border-radius: 8px; transition: outline 0.15s ease; }
    .guide-ctrls { display:flex; gap:8px; margin-top:8px; }
    .guide-btn { background:#fff; color:#41007F; border: 1px solid #fff; padding:6px 10px; border-radius:6px; cursor:pointer; font-weight:600; }
    .guide-btn.secondary { background: transparent; color:#fff; border-color: rgba(255,255,255,0.7); }
  </style>
</head>
<body>
  <div class="guide-header">
    <div>
      <h1 style="margin:0;">Interactive Guide</h1>
      <div style="opacity:0.9;">Follow the steps to learn FSR Coach quickly.</div>
    </div>
    <div class="guide-actions">
      <a href="/" title="Back to App">← Back to App</a>
    </div>
  </div>
  <div class="guide-container">
    <div class="content-flex" style="gap:18px;">
      <div class="left-column">
        <div class="editor-container-group">
          <div class="editor-container">
            <div class="editor-label-container">
              <label class="editor-label">Current Problem Statement</label>
              <span class="editor-score"></span>
            </div>
            <div class="editor-wrapper" style="position:relative;">
              <div id="guide-editor" contenteditable="true" class="editor-div" spellcheck="false">Heat exchanger replacement</div>
              <button id="guide-copy" title="Copy" style="position:absolute; bottom:30px; right:40px; background:none; border:none; cursor:pointer; font-size:1.2em; padding:4px 8px; border-radius:4px; display:flex; align-items:center; justify-content:center;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
              </button>
            </div>
            <button id="guide-submit" class="llm-submit-button">Submit for Review</button>
          </div>
        </div>
        <div class="history-box" style="margin-top:14px;">
          <div class="history-header">History</div>
          <ul id="guide-history" class="history-list"></ul>
        </div>
      </div>
      <div class="right-column">
        <div id="guide-rewrite-popup" class="rewrite-popup" style="display:none;flex-direction:column;gap:12px;margin-bottom:16px;"></div>
        <div id="guide-eval-box" class="llm-eval-box" style="display:none;flex-direction:column;gap:12px;"></div>
      </div>
    </div>
  </div>
  <div id="guide-overlay" class="guide-overlay" style="display:none;"></div>
  <div id="guide-tooltip" class="guide-tooltip" style="display:none;"></div>
  <script src="{{ url_for('static', filename='js/guide.js') }}"></script>
</body>
</html>
