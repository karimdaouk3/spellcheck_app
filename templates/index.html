<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanguageTool Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-content">
        <div class="header">
            <h1>FSR Textio</h1>
        </div>
        <div class="editor-container">
            <div class="editor-wrapper" style="display:flex; align-items:flex-start; gap:10px;">
                <div id="editor" contenteditable="true" class="editor-div" data-placeholder="Start typing your text here..." spellcheck="false"></div>
                <button id="mic-btn" title="Record speech" style="background:none; border:none; cursor:pointer; font-size:1.7em; padding:6px 8px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
                    <svg id="mic-icon" width="28" height="28" viewBox="0 0 24 24" fill="#bbb" xmlns="http://www.w3.org/2000/svg">
                        <rect x="9" y="3" width="6" height="12" rx="3"/>
                        <rect x="7" y="15" width="10" height="2" rx="1"/>
                        <rect x="11" y="17" width="2" height="4" rx="1"/>
                    </svg>
                </button>
            </div>
            <button id="llm-submit" class="llm-submit-button">Submit for Review</button>
        </div>
    </div>
    <div id="llm-result-overlay" class="llm-result-overlay" style="display:none;"></div>
    <div id="popup" class="popup">
        <div class="popup-message"></div>
        <div class="suggestions-list"></div>
        <button class="ignore-button">Ignore</button>
    </div>
    <div id="status" class="status"></div>
    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
    <div id="rewrite-popup" class="rewrite-popup" style="display:none;">
        <div class="rewrite-title">Suggested Rewrite</div>
        <div class="rewrite-content">This is a placeholder for the suggested rewrite. The LLM will provide a real suggestion here.</div>
    </div>
</body>
</html>
