<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSR Coach</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-flex">
        <div class="top-bar">
            <button class="wiki-section" onclick="window.open('/video', '_blank')" title="Instructional Video">
                <span class="feedback-text">Instructional Video</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </button>
            <div class="top-bar-content">
                <div class="top-bar-title">FSR Coach (Beta)</div>
            </div>
            <button class="feedback-section" onclick="window.open('/overall-feedback', '_blank')" title="Submit Feedback">
                <span class="feedback-text">Submit feedback!</span>
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    <path d="M13 8H7"></path>
                    <path d="M17 12H7"></path>
                </svg>
            </button>
        </div>
        <div class="content-flex">
            <div class="left-column">
            <div class="header">
                <h1>FSR Coach</h1>
            </div>
            <div class="editor-container-group">
                <div class="editor-container">
                    <div class="editor-label-container">
                        <label for="editor" class="editor-label">Current Problem Statement</label>
                        <span id="score-editor" class="editor-score"></span>
                    </div>
                    <div class="editor-wrapper" style="position:relative;">
                        <div id="editor" contenteditable="true" class="editor-div" data-placeholder="Start typing your problem statement here..." spellcheck="false"></div>
                        <button id="mic-btn" title="Record speech" style="position:absolute; bottom:10px; right:10px; background:none; border:none; cursor:pointer; font-size:1.7em; padding:6px 8px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
                            <svg id="mic-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                                <rect x="9" y="2" width="6" height="12" rx="3" fill="#bbb"/>
                                <line x1="12" y1="16" x2="12" y2="22" />
                                <path d="M5 11v1a7 7 0 0 0 14 0v-1" />
                            </svg>
                        </button>
                    </div>
                    <div id="rewrite-feedback-pill" class="rewrite-feedback-pill" title="Give feedback on this rewrite" style="position:absolute; bottom:30px; left:40px; display:none;">
                        <div class="pill">
                            <button class="pill-seg neg" data-sentiment="negative" aria-label="Negative feedback" title="Negative">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 15l-3 6-4-16h14l-3 10h-4z"/></svg>
                            </button>
                            <button class="pill-seg pos" data-sentiment="positive" aria-label="Positive feedback" title="Positive">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 9l3-6 4 16H7l3-10h4z"/></svg>
                            </button>
                        </div>
                    </div>
                    <button id="copy-btn" title="Copy to clipboard" style="position:absolute; bottom:30px; right:40px; background:none; border:none; cursor:pointer; font-size:1.2em; padding:4px 8px; border-radius:4px; display:flex; align-items:center; justify-content:center;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                    <button id="llm-submit" class="llm-submit-button">Submit for Review</button>
                </div>
                <div class="editor-container">
                    <div class="editor-label-container">
                        <label for="editor2" class="editor-label">Daily FSR Notes</label>
                        <span id="score-editor2" class="editor-score"></span>
                    </div>
                    <div class="editor-wrapper" style="position:relative;">
                        <div id="editor2" contenteditable="true" class="editor-div" data-placeholder="Start typing your FSR notes here..." spellcheck="false"></div>
                        <button id="mic-btn-2" title="Record speech" style="position:absolute; bottom:10px; right:10px; background:none; border:none; cursor:pointer; font-size:1.7em; padding:6px 8px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
                            <svg id="mic-icon-2" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                                <rect x="9" y="2" width="6" height="12" rx="3" fill="#bbb"/>
                                <line x1="12" y1="16" x2="12" y2="22" />
                                <path d="M5 11v1a7 7 0 0 0 14 0v-1" />
                            </svg>
                        </button>
                    </div>
                    <div id="rewrite-feedback-pill-2" class="rewrite-feedback-pill" title="Give feedback on this rewrite" style="position:absolute; bottom:30px; left:40px; display:none;">
                        <div class="pill">
                            <button class="pill-seg neg" data-sentiment="negative" aria-label="Negative feedback" title="Negative">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 15l-3 6-4-16h14l-3 10h-4z"/></svg>
                            </button>
                            <button class="pill-seg pos" data-sentiment="positive" aria-label="Positive feedback" title="Positive">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 9l3-6 4 16H7l3-10h4z"/></svg>
                            </button>
                        </div>
                    </div>
                    <button id="copy-btn-2" title="Copy to clipboard" style="position:absolute; bottom:30px; right:40px; background:none; border:none; cursor:pointer; font-size:1.2em; padding:4px 8px; border-radius:4px; display:flex; align-items:center; justify-content:center;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                    <button id="llm-submit-2" class="llm-submit-button">Submit for Review</button>
                </div>
            </div>
            <!-- Remove extra label above history box -->
            <div class="history-box">
                <div class="history-header">History</div>
                <ul id="history-list" class="history-list"></ul>
            </div>
        </div>
        <div class="right-column">
            <div id="active-editor-header" class="active-editor-header"></div>
            <div id="rewrite-popup" class="rewrite-popup" style="display:none;flex-direction:column;gap:12px;margin-bottom:16px;"></div>
            <div id="llm-eval-box" class="llm-eval-box" style="display:none;flex-direction:column;gap:12px;"></div>
        </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-message"></div>
        <div class="suggestions-list"></div>
        <button class="ignore-button">Ignore</button>
    </div>
    <!-- Rewrite feedback popover -->
    <div id="rewrite-feedback-popover" style="display:none; position:absolute; z-index:9999; background:#fff; border:1px solid #e4e4e4; border-radius:10px; padding:12px; width:min(360px, 92vw); box-shadow:0 8px 24px rgba(0,0,0,0.15);">
        <div id="rewrite-feedback-title" style="font-weight:700; color:#41007F; font-size:1.05em; margin-bottom:8px;">Feedback on this rewrite</div>
        <textarea id="rewrite-feedback-text" rows="3" placeholder="Share any thoughts on the rewritten text..." style="width:100%; box-sizing:border-box; resize:none; overflow:auto; padding:10px; border:1px solid #ccc; border-radius:6px; font-size:0.95em; font-family: inherit;"></textarea>
        <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:10px;">
            <button id="rewrite-feedback-cancel" style="background:#eee; color:#333; border:none; padding:6px 10px; border-radius:6px; cursor:pointer;">Cancel</button>
            <button id="rewrite-feedback-submit" style="background:#41007F; color:#fff; border:none; padding:6px 10px; border-radius:6px; cursor:pointer;">Submit</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
</body>
</html>
