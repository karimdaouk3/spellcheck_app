<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Enhancer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-content">
            <label for="product-model" class="top-bar-label">Product Model</label>
            <select id="product-model" class="top-bar-select">
                <option selected disabled>Choose model</option>
            </select>
            <label for="case-number" class="top-bar-label" style="margin-left:24px;">Case Number</label>
            <select id="case-number" class="top-bar-select">
                <option selected disabled>Choose case</option>
            </select>
        </div>
        <div id="status" class="status"></div>
    </div>
    <div class="main-flex">
        <div class="left-column">
            <div class="header">
                <h1>Input Enhancer</h1>
            </div>
            <div class="editor-container-group">
                <div class="editor-container">
                    <label for="editor" class="editor-label">Problem Statement</label>
                    <div class="editor-wrapper" style="position:relative;">
                        <div id="editor" contenteditable="true" class="editor-div" data-placeholder="Start typing your text here..." spellcheck="false"></div>
                        <button id="mic-btn" title="Record speech" style="position:absolute; bottom:10px; right:10px; background:none; border:none; cursor:pointer; font-size:1.7em; padding:6px 8px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
                            <svg id="mic-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                                <rect x="9" y="2" width="6" height="12" rx="3" fill="#bbb"/>
                                <line x1="12" y1="16" x2="12" y2="22" />
                                <path d="M5 11v1a7 7 0 0 0 14 0v-1" />
                            </svg>
                        </button>
                    </div>
                    <button id="llm-submit" class="llm-submit-button">Submit for Review</button>
                </div>
                <div class="editor-container">
                    <label for="editor2" class="editor-label">FSR Daily Notes</label>
                    <div class="editor-wrapper" style="position:relative;">
                        <div id="editor2" contenteditable="true" class="editor-div" data-placeholder="Start typing your FSR notes here..." spellcheck="false"></div>
                        <button id="mic-btn-2" title="Record speech" style="position:absolute; bottom:10px; right:10px; background:none; border:none; cursor:pointer; font-size:1.7em; padding:6px 8px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
                            <svg id="mic-icon-2" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                                <rect x="9" y="2" width="6" height="12" rx="3" fill="#bbb"/>
                                <line x1="12" y1="16" x2="12" y2="22" />
                                <path d="M5 11v1a7 7 0 0 0 14 0v-1" />
                            </svg>
                        </button>
                    </div>
                    <button id="llm-submit-2" class="llm-submit-button">Submit for Review</button>
                </div>
            </div>
            <!-- Add dynamic label above history box -->
            <div id="history-label" class="history-label" style="font-size:1.13em;font-weight:600;color:#41007F;margin-bottom:6px;margin-left:2px;"></div>
            <div class="history-box">
                <div class="history-header">
                    <span>History</span>
                </div>
                <ul id="history-list" class="history-list"></ul>
            </div>
        </div>
        <div class="right-column">
            <div id="llm-eval-box" class="llm-eval-box" style="display:none;"></div>
            <div id="rewrite-popup" class="rewrite-popup" style="display:none; position:relative;"></div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-message"></div>
        <div class="suggestions-list"></div>
        <button class="ignore-button">Ignore</button>
    </div>
    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
</body>
</html>
