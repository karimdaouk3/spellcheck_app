<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Enhancer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-flex-layout">
        <!-- Left Column -->
        <div class="left-column">
            <div class="input-group">
                <label for="editor1" class="input-label">Problem Statement</label>
                <div class="editor-wrapper" style="position:relative;">
                    <div id="editor1" contenteditable="true" class="editor-div" data-placeholder="Input problem statement..." spellcheck="false"></div>
                </div>
            </div>
            <div class="input-group">
                <label for="editor2" class="input-label">FSR Daily Notes</label>
                <div class="editor-wrapper" style="position:relative;">
                    <div id="editor2" contenteditable="true" class="editor-div" data-placeholder="New FSR..." spellcheck="false"></div>
                </div>
            </div>
            <div class="input-group">
                <label for="newfield" class="input-label">New field</label>
                <div class="editor-wrapper" style="position:relative;">
                    <div id="newfield" contenteditable="true" class="editor-div" data-placeholder="New field input..." spellcheck="false"></div>
                </div>
            </div>
            <div class="history-panel" id="history-panel">
                <div class="history-header">
                    <span>History</span>
                </div>
                <ul id="history-list" class="history-list"></ul>
            </div>
        </div>
        <!-- Right Column -->
        <div class="right-column">
            <div class="case-product-row">
                <input type="text" id="product-model" class="case-product-input" placeholder="Product Model">
                <input type="text" id="case-number" class="case-product-input" placeholder="Case Number">
            </div>
            <div id="llm-result-overlay" class="llm-result-overlay" style="display:none;"></div>
            <div id="rewrite-popup" class="rewrite-popup" style="display:none; position:relative; margin-top:18px;"></div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-message"></div>
        <div class="suggestions-list"></div>
        <button class="ignore-button">Ignore</button>
    </div>
    <div id="status" class="status"></div>
    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
</body>
</html>
