<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanguageTool Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-content">
        <div class="header">
            <h1>LanguageTool Editor</h1>
            <p>Type your text below and get real-time grammar and spelling suggestions (acronyms ignored)</p>
        </div>
        <div class="editor-container">
            <div class="editor-wrapper">
                <div id="editor" contenteditable="true" class="editor-div" data-placeholder="Start typing your text here..." spellcheck="false"></div>
            </div>
            <button id="llm-submit" class="llm-submit-button">Submit to LLM</button>
        </div>
    </div>
    <div id="llm-result-overlay" class="llm-result-overlay" style="display:none;"></div>
    
    <div id="popup" class="popup">
        <div class="popup-message"></div>
        <div class="suggestions-list"></div>
        <button class="ignore-button">Ignore</button>
    </div>
    
    <div id="status" class="status"></div>

    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
</body>
</html>
