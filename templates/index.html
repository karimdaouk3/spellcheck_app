<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSR Textio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-content">
        <div class="header">
            <h1>FSR Textio</h1>
        </div>
        <div class="editor-container">
            <div class="editor-wrapper" style="position:relative;">
                <div id="editor" contenteditable="true" class="editor-div" data-placeholder="Start typing your text here..." spellcheck="false"></div>
                <button id="mic-btn" title="Record speech" style="position:absolute; bottom:10px; right:10px; background:none; border:none; cursor:pointer; font-size:1.7em; padding:6px 8px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
                    <svg id="mic-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                        <rect x="9" y="2" width="6" height="12" rx="3" fill="#bbb"/>
                        <line x1="12" y1="16" x2="12" y2="22" />
                        <path d="M5 11v1a7 7 0 0 0 14 0v-1" />
                    </svg>
                </button>
            </div>
            <button id="llm-submit" class="llm-submit-button">Submit for Review</button>
        </div>
        <div id="llm-suggestion-list" class="llm-suggestion-list"></div>
        <div id="rewrite-popup" class="rewrite-popup" style="display:none; position:relative;">
            <div style="position:absolute; top:10px; right:14px; z-index:2; display:flex; gap:0; align-items:center;">
                <span id="accept-rewrite-check" class="rewrite-action-icon" style="cursor:pointer; font-size:1.3em; color:#4CAF50; padding:2px 10px; border-radius:4px;">&#10003;</span>
                <span style="display:inline-block; width:1px; height:22px; background:#ccc; margin:0 2px;"></span>
                <span id="dismiss-rewrite-x" class="rewrite-action-icon" style="cursor:pointer; font-size:1.3em; color:#f44336; padding:2px 10px; border-radius:4px;">&#10005;</span>
            </div>
            <div class="rewrite-title">Suggested Rewrite</div>
            <div class="rewrite-content">This is a placeholder for the suggested rewrite. The LLM will provide a real suggestion here.</div>
        </div>
    </div>
    <div id="llm-result-overlay" class="llm-result-overlay" style="display:none;"></div>
    <div id="popup" class="popup">
        <div class="popup-message"></div>
        <div class="suggestions-list"></div>
        <button class="ignore-button">Ignore</button>
    </div>
    <div id="status" class="status"></div>
    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
</body>
</html>
