<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSR Coach</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-flex">
        <!-- Cases Sidebar -->
        <div class="cases-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-top">
                    <h3>Cases</h3>
                    <button id="close-sidebar-btn" class="close-sidebar-btn" title="Close sidebar">√ó</button>
                </div>
                <button id="new-case-btn" class="new-case-btn">+ New Case</button>
            </div>
            <div class="cases-list" id="cases-list">
                <!-- Cases will be populated here -->
            </div>
        </div>
        
        <div class="content-area">
        <div class="content-flex">
            <div class="top-bar">
                <button class="sidebar-toggle-btn" id="sidebar-toggle-btn" title="Toggle Cases Sidebar">

                    </svg>
                </button>
                <div class="top-bar-content">
                    <div class="top-bar-title">FSR Coach (Beta)</div>
                </div>
                <button class="feedback-section" onclick="window.location.href='/overall-feedback'" title="Submit Feedback">

                        <path d="M13 8H7"></path>
                        <path d="M17 12H7"></path>
                    </svg>
                </button>

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
            </div>
            <div class="content-flex-columns">
            <div class="left-column">
            <!-- Active Case Box -->

                    <div class="case-number-display" id="case-number-display">No case selected</div>
                </div>
            </div>
            <div class="header">
                <h1>FSR Coach</h1>

                                </svg>

                        </div>
                    </div>
                    <button id="copy-btn" title="Copy to clipboard" style="position:absolute; bottom:30px; right:40px; background:none; border:none; cursor:pointer; font-size:1.2em; padding:4px 8px; border-radius:4px; display:flex; align-items:center; justify-content:center;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>

                    </button>
                    <button id="llm-submit" class="llm-submit-button">Submit for Review</button>
                </div>

            <!-- Remove extra label above history box -->
            <div class="history-box">
                <div class="history-header">History</div>
                <ul id="history-list" class="history-list"></ul>
            </div>
        </div>
        <div class="right-column">
            <div id="active-editor-header" class="active-editor-header"></div>
            <div id="rewrite-popup" class="rewrite-popup" style="display:none;flex-direction:column;gap:12px;margin-bottom:16px;"></div>
            <div id="llm-eval-box" class="llm-eval-box" style="display:none;flex-direction:column;gap:12px;"></div>
        </div>
        </div>
        </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-message"></div>
        <div class="suggestions-list"></div>
        <button class="ignore-button">Ignore</button>
    </div>
    <!-- Rewrite feedback popover -->
    <div id="rewrite-feedback-popover" style="display:none; position:absolute; z-index:9999; background:#fff; border:1px solid #e4e4e4; border-radius:10px; padding:12px; width:min(360px, 92vw); box-shadow:0 8px 24px rgba(0,0,0,0.15);">
        <div id="rewrite-feedback-title" style="font-weight:700; color:#41007F; font-size:1.05em; margin-bottom:8px;">Feedback on this rewrite</div>
        <textarea id="rewrite-feedback-text" rows="3" placeholder="Share any thoughts on the rewritten text..." style="width:100%; box-sizing:border-box; resize:none; overflow:auto; padding:10px; border:1px solid #ccc; border-radius:6px; font-size:0.95em; font-family: inherit;"></textarea>
        <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:10px;">
            <button id="rewrite-feedback-cancel" style="background:#eee; color:#333; border:none; padding:6px 10px; border-radius:6px; cursor:pointer;">Cancel</button>
            <button id="rewrite-feedback-submit" style="background:#41007F; color:#fff; border:none; padding:6px 10px; border-radius:6px; cursor:pointer;">Submit</button>
        </div>
    </div>
    <!-- Custom Popup Modal -->
    <div id="custom-popup" class="custom-popup" style="display: none;">
        <div class="popup-overlay"></div>
        <div class="popup-content">
            <div class="popup-header">
                <h3 id="popup-title">Confirm Action</h3>
                <button id="popup-close" class="popup-close">√ó</button>
            </div>
            <div class="popup-body">
                <p id="popup-message">Are you sure you want to proceed?</p>
            </div>
            <div class="popup-footer">
                <button id="popup-cancel" class="popup-btn popup-btn-cancel">Cancel</button>
                <button id="popup-confirm" class="popup-btn popup-btn-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Mandatory Feedback Popup for Closed Cases -->
    <div id="feedback-popup" class="feedback-popup" style="display: none;">
        <div class="feedback-overlay"></div>
        <div class="feedback-content">
            <div class="feedback-header">
                <h3 id="feedback-title">Case Closed - Feedback Required</h3>
                <div class="feedback-progress">
                    <span id="feedback-progress-text">Case 1 of 1</span>
                </div>
            </div>
            <div class="feedback-body">
                <div class="feedback-case-info">
                    <p><strong>Case Number:</strong> <span id="feedback-case-number">CASE-123</span></p>
                    <p><strong>Closed Date:</strong> <span id="feedback-closed-date">January 15, 2024</span></p>
                </div>
                <div class="feedback-form">
                    <div class="feedback-field">
                        <label for="feedback-symptom">Symptom *</label>
                        <textarea id="feedback-symptom" placeholder="Describe the symptoms or issues reported..." rows="4" required></textarea>
                    </div>
                    <div class="feedback-field">
                        <label for="feedback-fault">Fault *</label>
                        <textarea id="feedback-fault" placeholder="What was the root cause or fault identified?" rows="4" required></textarea>
                    </div>
                    <div class="feedback-field">
                        <label for="feedback-fix">Fix *</label>
                        <textarea id="feedback-fix" placeholder="What solution was implemented to resolve the issue?" rows="4" required></textarea>
                    </div>
                </div>
            </div>
            <div class="feedback-footer">
                <button id="feedback-regenerate" class="feedback-btn feedback-btn-regenerate">Regenerate</button>
                <button id="feedback-submit" class="feedback-btn feedback-btn-submit" disabled>Submit Feedback</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
</body>
</html>
