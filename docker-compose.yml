version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Note: For build-time DNS, configure /etc/docker/daemon.json instead
      # See DOCKER_DNS_TROUBLESHOOTING.md for details
    ports:
      - "8055:8055"
    # DNS configuration for runtime (fixes DNS resolution issues)
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - PORT=8055
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      # LanguageTool settings
      - LT_PORT=8081
      - JAVA_OPTS=-Xms256m -Xmx1g
      # Gunicorn workers (adjust based on CPU cores)
      - WEB_CONCURRENCY=4
    volumes:
      # Mount config.yaml from your local machine
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8055/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

