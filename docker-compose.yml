version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Add DNS configuration for build if needed
      # Uncomment and set your DNS servers if you have DNS issues:
      # dns:
      #   - 8.8.8.8
      #   - 8.8.4.4
    ports:
      - "5000:5000"
    # Add DNS configuration for runtime if needed
    # Uncomment if you have DNS resolution issues:
    # dns:
    #   - 8.8.8.8
    #   - 8.8.4.4
    environment:
      - PORT=5000
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      # LanguageTool settings
      - LT_PORT=8081
      - JAVA_OPTS=-Xms256m -Xmx1g
      # Gunicorn workers (adjust based on CPU cores)
      - WEB_CONCURRENCY=4
    volumes:
      # Mount config.yaml from your local machine
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

